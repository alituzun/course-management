<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ogrenci Yonetim Sistemi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Ogrenci Yonetim Sistemi</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Ogrenci Yonetim</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Ogretmen Yonetim</a>
            </li>
        </ul>
    </div>
</nav>

    <div class ="container">
        <div class ="row">
            <h1>Ogrenci Listesi</h1>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Ogrenci Ekle</a>
            </div>
        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th> Ogrenci Adi</th>
                <th> Ogrenci Soyadi</th>
                <th> Ogrenci Email </th>
                <th> Actions </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "student: ${students}">
                <td th:text = "${student.firstName}"></td>
                <td th:text = "${student.lastName}"></td>
                <td th:text = "${student.email}"></td>
                <td>
                    <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                       class = "btn btn-primary">Update</a>

                    <a th:href = "@{/students/{id}(id=${student.id})}"
                       class = "btn btn-danger">Delete</a>

                </td>
            </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
